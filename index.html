<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>跑酷游戏</title>
    <style>
        /* 平滑过渡效果 */
       .tab-content {
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            height: 0;
            overflow: hidden;
        }

       .tab-content.active {
            opacity: 1;
            height: auto;
        }

        /* 优化按钮悬停阴影效果 */
        button {
            transition: all 0.3s ease;
        }

        button:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05), 0 0 0 3px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold">跑酷游戏</h1>
            <div class="space-x-4">
                <button id="intro-tab" class="text-blue-500 hover:text-blue-700 transition-colors bg-white px-4 py-2 rounded-md border border-blue-500" onclick="showTab('intro')">简介</button>

        </div>
    </div>
    <script>
        function showTab(tabId) {
            const tabs = ['intro', 'download'];
            tabs.forEach(tab => {
                const tabElement = document.getElementById(tab);
                if (tab === tabId) {
                    tabElement.classList.add('active');
                    tabElement.classList.remove('hidden');
                } else {
                    tabElement.classList.remove('active');
                    tabElement.classList.add('hidden');
                }
            });
            const tabButtons = ['intro-tab', 'download-tab'];
            tabButtons.forEach(buttonId => {
                const button = document.getElementById(buttonId);
                if (buttonId === `${tabId}-tab`) {
                    button.classList.add('text-blue-700');
                } else {
                    button.classList.remove('text-blue-700');
                }
            });
        }

        // 页面加载完成后自动显示简介
        window.onload = function () {
            showTab('intro');
        };
    </script>
</body>
